<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <!-- products section - start -->
    <section class="products">

        <!-- filters-container - start -->
        <div class="filters-container">

            <!-- search - start -->
            <form class="input-form">
                <input type="text" class="search-input" placeholder="search..." />
            </form>
            <!-- search - end -->

            <!-- categories - start -->
            <h5>company</h5>
            <article class="companies">
                <button class="company-btn">all</button>
                <button class="company-btn">ikea</button>
                <button class="company-btn">marcos</button>
            </article>
            <!-- categories - end -->

        </div>
        <!-- filters-container - end -->

        <!-- products-container - start -->
        <div class="products-container">

            <!-- single product - start -->
            <article class="product">
                <img class="product-img img"
                    src="https://res.cloudinary.com/dt2g7mgtv/image/upload/v1681749482/react-comfy-store-products/iuYyO9RP_o_upinxq.jpg"
                    alt="high-back bench">
                <footer>
                    <h5 class="product-name">high-back bench</h5>
                    <span class="product-price">$9.99</span>
                </footer>
            </article>
            <!-- single product - end -->

        </div>
        <!-- products-container - end -->

    </section>
    <!-- products section - end -->

    <!-- JavaScript -->
    <script type="module" src="./app.js" defer></script>
</body>

</html>
